<!doctype html>
<html ng-app="app" class="mdl-js">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
		<script src="js/index.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-sanitize.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-2.5.0.js"></script>
    <script src="js/directives/ItemList.js"></script>
		<script src="js/directives/ItemDetail.js"></script>
    <script src="js/controllers/ListCtrl.js"></script>
    <script src="js/controllers/DetailCtrl.js"></script>
		<script src="js/controllers/ModalCtrl.js"></script>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</head>
	<body>
		<div class="container">
			<header class="header"></header>
			<item-list></item-list>
		</div>

		<script type="text/ng-template" id="myModalContent.html">
	    <div class="modal-header">
        <h3 class="modal-title" id="modal-title">I'm a modal!</h3>
      </div>
      <div class="modal-body" id="modal-body">
        <div class="detail-wrapper">
          <div class="classes">
            {{ $ctrl.item.name }}
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" type="button" ng-click="list.ok()">OK</button>
        <button class="btn btn-warning" type="button" ng-click="list.cancel()">Cancel</button>
      </div>
    </script>
	</body>
</html>
