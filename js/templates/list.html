<section ng-repeat="item in list.items">
  <div class="item-wrapper row">
    <div class="col-md-1">
      <div ng-switch="item.type">
        <div ng-switch-when="image">
          <span><i class="fa fa-file-image-o" aria-hidden="true"></i></span>
        </div>
        <div ng-switch-when="text">
          <span><i class="fa fa-list-alt" aria-hidden="true"></i></span>
        </div>
        <div ng-switch-when="link">
          <span><i class="fa fa-link" aria-hidden="true"></i></span>
        </div>
        <div ng-switch-default>
          <span><i class="fa fa-list-alt" aria-hidden="true"></i></span>
        </div>
      </div>
    </div>
    <div class="col-md-9" ng-click="list.showDetail(item)">
      <div class="title float-left">
        {{ item.name ? item.name : "[ No-Title ]" }}
      </div>
    </div>
    <div class="col-md-2">
      <div class="actions float-right row">
        <div class="col-md-6">
          <span ng-click="list.deleteItem(item)"><i class="fa fa-trash" aria-hidden="true"></i></span>
        </div>
        <div class="col-md-6">
          <span ng-click="list.pinItem(item)"><i class="fa fa-thumb-tack" aria-hidden="true"></i></span>
        </div>
      </div>
    </div>
  </div>
</section>
